<!doctype html>
<html lang="ru">
  <head>
    <link rel="stylesheet" type="text/css" href="static/Style.css">
    <script type="text/javascript" src="static/Scripts.js"></script>
    <meta charset="utf-8">
    <title>{{page_title }}</title>
  </head>
  <body>
		<h1>{{page_title }}</h1>
    <div>
      <h3>Активные задачи</h3>
        {% for issue in jira_list%}
          <div class="block1">
            <h4>{{ issue['Radio']|safe }}<b>{{ issue['Key'] }}</b>: {{ issue['Name'] }}<br/></h4>
            Создал: {{ issue['Creator'] }}, потрачено: {{ issue['Time'] }} часов.
          </div>
        {% endfor %}
    </div>    
  </body>
</html>
